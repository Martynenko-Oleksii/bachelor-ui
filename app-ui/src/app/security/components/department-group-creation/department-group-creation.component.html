<h1 mat-dialog-title>Create Facility Group</h1>
<div mat-dialog-content>
    <form [formGroup]="form">

        <div>
            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="fill">
                <mat-label>Description</mat-label>
                <input matInput formControlName="description">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="fill">
                <mat-label>Facilities</mat-label>
                <mat-select formControlName="standardDepartments" multiple>
                    <mat-option *ngFor="let department of departments" [value]="department.id">{{department.name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div mat-dialog-actions>
            <button mat-button mat-dialog-close>Cancel</button>
            <button mat-button (click)="onSybmit()" [disabled]="!form.valid">Submit</button>
        </div>
    </form>
</div>
