<mat-card style="height: 100%;padding: 16px;">
    <div class="header">
        <span>Expiring Contracts</span>
    </div>
    <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search String" #input>
    </mat-form-field>
        
        <div>
          <table mat-table [dataSource]="dataSource" matSort>
        
            <ng-container matColumnDef="contract">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell first-cell"> Contract </th>
              <td mat-cell *matCellDef="let row" class="cell first-cell"> {{row.contract.name}} </td>
            </ng-container>
        
            <ng-container matColumnDef="customer">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> Customer </th>
              <td mat-cell *matCellDef="let row" class="cell"> {{row.name}}</td>
            </ng-container>
        
            <ng-container matColumnDef="expiring">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> Expiring Date </th>
              <td mat-cell *matCellDef="let row" class="cell"> {{row.expiringDate | date:'medium'}}</td>
            </ng-container>
        
            <ng-container matColumnDef="renewal">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> Will be renewed </th>
              <td mat-cell *matCellDef="let row" class="cell"> {{row.autoRenewal ? 'Yes' : 'No'}}</td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" [attr.colspan]="displayedColumns.length">No Data</td>
            </tr>
          </table>
        
          <mat-paginator [pageSize]="6" aria-label="Select page of contracts" hidePageSize></mat-paginator>
        </div>
  </mat-card>
