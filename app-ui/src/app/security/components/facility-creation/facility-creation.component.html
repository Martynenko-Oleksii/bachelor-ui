<h1 mat-dialog-title>Create Facility</h1>
<div mat-dialog-content>
    <form [formGroup]="form">

        <div>
            <mat-form-field appearance="fill" class="form-field">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>

            <mat-form-field appearance="fill" class="form-field">
                <mat-label>Abbreviation</mat-label>
                <input matInput formControlName="abbreviation">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="fill" class="form-field">
                <mat-label>Address</mat-label>
                <input matInput formControlName="address1">
            </mat-form-field>
            <mat-form-field appearance="fill" class="form-field">
                <mat-label>Address 2</mat-label>
                <input matInput formControlName="address2">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="fill" class="form-field">
                <mat-label>City</mat-label>
                <input matInput formControlName="city">
            </mat-form-field>
            <mat-form-field appearance="fill" class="form-field">
                <mat-label>Zip Code</mat-label>
                <input matInput formControlName="zipCode">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="fill" class="form-field">
                <mat-label>Contact Phone</mat-label>
                <input matInput formControlName="contactPhone">
            </mat-form-field>
            <mat-form-field appearance="fill" class="form-field">
                <mat-label>Contact Email</mat-label>
                <input matInput formControlName="contactEmail">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="fill" class="form-field" style="width: 100%;">
                <mat-label>Departments</mat-label>
                <mat-select formControlName="facilityStandardDepartments" multiple>
                    <mat-option *ngFor="let department of departments" [value]="department.id">{{department.name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div mat-dialog-actions>
            <button mat-button mat-dialog-close>Cancel</button>
            <button mat-button (click)="onSybmit()" [disabled]="!form.valid">Submit</button>
        </div>
    </form>
</div>
