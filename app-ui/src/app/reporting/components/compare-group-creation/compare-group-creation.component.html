<h1 mat-dialog-title>Create Compare Group</h1>
<div mat-dialog-content>
    <form [formGroup]="form">

        <div>
            <mat-form-field appearance="fill">
                <mat-label>Compare Group Name</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="fill">
                <mat-label>Facilities</mat-label>
                <mat-select multiple formControlName="facilities">
                    <mat-option *ngFor="let facility of allFacilities" [value]="facility.id">{{facility.name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div mat-dialog-actions>
            <button mat-button mat-dialog-close>Cancel</button>
            <button mat-button (click)="onCreate()" [disabled]="!form.valid">{{btnText}}</button>
        </div>
    </form>
</div>
