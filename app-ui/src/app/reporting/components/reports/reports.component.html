<div class="container">
    <mat-card style="height: 100%;">
        <div class="header">
            <span>Reports Manager</span>
        </div>
        <div class="content">
            <div *ngFor="let reportType of reportTypes">
                <mat-expansion-panel class="mat-elevation-z0">
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{reportTypeMapping[reportType]}}
                    </mat-panel-title>
                  </mat-expansion-panel-header>

                  <div *ngFor="let report of reports[reportType]" class="report-item">
                    <div class="title">
                        <span>{{report.name}}</span>
                    </div>
                    <div class="status">
                        <span>{{statusMapping[report.statusId]}}</span>
                    </div>
                    <div class="date">
                        <span>{{report.lastModification | translateDate:'medium'}}</span>
                    </div>
                    <div class="actions">
                        <div class="action" *ngIf="hasSharingRole">
                            <span class="material-icons" style="color: #29A2E6;font-size: 24px;" matTooltip="Share">share</span>
                        </div>
                        <div class="action">
                            <span class="material-icons" style="color: #29A2E6;font-size: 24px;" matTooltip="Export">file_download</span>
                        </div>
                        <div class="action">
                            <span class="material-icons" style="color: #29A2E6;font-size: 24px;" matTooltip="Edit">edit</span>
                        </div>
                        <div class="action" (click)="onDelete(report.reportId, report.name)">
                            <span class="material-icons" style="color: #b00020;font-size: 24px;" matTooltip="Delete">delete</span>
                        </div>
                    </div>
                  </div>
                </mat-expansion-panel>
            </div>
        </div>
    </mat-card>
</div>
